name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.23'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        skip-cache: true
    
    - name: Lint
      run: |
        echo "Checking code format..."
        gofmt -l .
        test -z "$(gofmt -l .)"
        echo "✅ Code format OK!"
    
    - name: Build
      run: |
        echo "Building WGO..."
        go build -o wgo ./cmd/wgo
        ./wgo --help
        echo "✅ Build successful!"
    
    - name: Test
      run: |
        echo "Running tests..."
        go test ./...
        echo "✅ Tests passed!"