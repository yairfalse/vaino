version: '3'

vars:
  APP_NAME: vaino
  BUILD_DIR: dist
  MAIN_PACKAGE: ./cmd/vaino
  VERSION:
    sh: git describe --tags --always --dirty 2>/dev/null || echo "dev"
  COMMIT:
    sh: git rev-parse --short HEAD 2>/dev/null || echo "unknown"
  BUILD_TIME:
    sh: date -u +%Y-%m-%dT%H:%M:%SZ
  LDFLAGS: >-
    -s -w
    -X main.version={{.VERSION}}
    -X main.commit={{.COMMIT}}
    -X main.buildTime={{.BUILD_TIME}}
    -X main.builtBy=taskfile

env:
  CGO_ENABLED: 0
  GO111MODULE: on

tasks:
  default:
    desc: Show available tasks
    cmds:
      - task --list-all
    silent: true

  deps:
    desc: Download dependencies and tidy modules
    cmds:
      - echo "üì¶ Downloading dependencies..."
      - go mod download
      - go mod tidy
      - go mod verify
      - echo "‚úÖ Dependencies updated successfully"
    sources:
      - go.mod
      - go.sum
    generates:
      - go.sum

  build:
    desc: Build the CLI binary with version info
    deps: [deps]
    cmds:
      - echo "üî® Building {{.APP_NAME}} v{{.VERSION}}..."
      - mkdir -p {{.BUILD_DIR}}
      - |
        go build \
          -ldflags "{{.LDFLAGS}}" \
          -o {{.BUILD_DIR}}/{{.APP_NAME}} \
          {{.MAIN_PACKAGE}}
      - echo "‚úÖ Build complete: {{.BUILD_DIR}}/{{.APP_NAME}}"
    sources:
      - "**/*.go"
      - go.mod
      - go.sum
    generates:
      - "{{.BUILD_DIR}}/{{.APP_NAME}}"
    env:
      GOOS: "{{OS}}"
      GOARCH: "{{ARCH}}"

  build:all:
    desc: Cross-platform builds (linux, darwin, windows)
    deps: [deps]
    cmds:
      - echo "üåç Building for all platforms..."
      - mkdir -p {{.BUILD_DIR}}
      - task: build:platform
        vars: {GOOS: linux, GOARCH: amd64}
      - task: build:platform
        vars: {GOOS: linux, GOARCH: arm64}
      - task: build:platform
        vars: {GOOS: darwin, GOARCH: amd64}
      - task: build:platform
        vars: {GOOS: darwin, GOARCH: arm64}
      - task: build:platform
        vars: {GOOS: windows, GOARCH: amd64}
      - task: build:platform
        vars: {GOOS: windows, GOARCH: arm64}
      - echo "‚úÖ Cross-platform builds complete"
      - ls -la {{.BUILD_DIR}}/

  build:platform:
    desc: Build for specific platform
    internal: true
    vars:
      BINARY_NAME: '{{.APP_NAME}}-{{.GOOS}}-{{.GOARCH}}{{if eq .GOOS "windows"}}.exe{{end}}'
    cmds:
      - echo "  üì¶ Building {{.BINARY_NAME}}..."
      - |
        GOOS={{.GOOS}} GOARCH={{.GOARCH}} go build \
          -ldflags "{{.LDFLAGS}}" \
          -o {{.BUILD_DIR}}/{{.BINARY_NAME}} \
          {{.MAIN_PACKAGE}}
    sources:
      - "**/*.go"
      - go.mod
      - go.sum
    generates:
      - "{{.BUILD_DIR}}/{{.BINARY_NAME}}"

  test:
    desc: Run tests with coverage
    deps: [deps]
    cmds:
      - echo "üß™ Running tests with coverage..."
      - mkdir -p {{.BUILD_DIR}}/coverage
      - |
        go test -v -race -coverprofile={{.BUILD_DIR}}/coverage/coverage.out -covermode=atomic ./...
      - |
        go tool cover -html={{.BUILD_DIR}}/coverage/coverage.out -o {{.BUILD_DIR}}/coverage/coverage.html
      - |
        COVERAGE=$(go tool cover -func={{.BUILD_DIR}}/coverage/coverage.out | grep total | awk '{print $3}')
        echo "üìä Total coverage: $COVERAGE"
    sources:
      - "**/*.go"
      - go.mod
      - go.sum
    generates:
      - "{{.BUILD_DIR}}/coverage/coverage.out"
      - "{{.BUILD_DIR}}/coverage/coverage.html"

  test:unit:
    desc: Run unit tests only
    deps: [deps]
    cmds:
      - go test -v -short ./...
    sources:
      - "**/*.go"
      - go.mod
      - go.sum

  test:integration:
    desc: Run integration tests
    deps: [deps]
    cmds:
      - go test -v -tags=integration ./...
    sources:
      - "**/*.go"
      - go.mod
      - go.sum

  test:watch:
    desc: Run tests in watch mode
    cmds:
      - echo "üëÄ Starting test watcher..."
      - |
        if ! command -v gotestsum >/dev/null 2>&1; then
          echo "üì• Installing gotestsum..."
          go install gotest.tools/gotestsum@latest
        fi
      - gotestsum --watch --format pkgname

  lint:
    desc: Run golangci-lint
    deps: [deps]
    cmds:
      - echo "üîç Running linting checks..."
      - |
        if ! command -v golangci-lint >/dev/null 2>&1; then
          echo "üì• Installing golangci-lint..."
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        fi
      - golangci-lint run --timeout=5m
      - echo "‚úÖ Linting passed"
    sources:
      - "**/*.go"
      - .golangci.yml
      - go.mod
      - go.sum

  lint:fix:
    desc: Run golangci-lint with auto-fix
    deps: [deps]
    cmds:
      - |
        if ! command -v golangci-lint >/dev/null 2>&1; then
          echo "üì• Installing golangci-lint..."
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        fi
      - golangci-lint run --fix --timeout=5m
    sources:
      - "**/*.go"
      - .golangci.yml
      - go.mod
      - go.sum

  clean:
    desc: Remove build artifacts
    cmds:
      - echo "üßπ Cleaning build artifacts..."
      - rm -rf {{.BUILD_DIR}}
      - go clean -cache
      - go clean -testcache
      - go clean -modcache
      - echo "‚úÖ Clean complete"

  clean:build:
    desc: Remove only build artifacts (keep caches)
    cmds:
      - rm -rf {{.BUILD_DIR}}

  run:
    desc: Run the application
    deps: [build]
    cmds:
      - echo "üöÄ Running {{.APP_NAME}}..."
      - ./{{.BUILD_DIR}}/{{.APP_NAME}} {{.CLI_ARGS}}

  run:dev:
    desc: Run in development mode with hot reload
    cmds:
      - echo "üî• Starting development mode..."
      - |
        if ! command -v air >/dev/null 2>&1; then
          echo "üì• Installing air for hot reload..."
          go install github.com/cosmtrek/air@latest
        fi
      - air -c .air.toml || go run {{.MAIN_PACKAGE}} {{.CLI_ARGS}}

  install:
    desc: Install binary to system
    deps: [build]
    cmds:
      - echo "üì¶ Installing {{.APP_NAME}}..."
      - |
        if [[ "{{OS}}" == "windows" ]]; then
          echo "Please manually copy {{.BUILD_DIR}}/{{.APP_NAME}} to your PATH"
        else
          sudo cp {{.BUILD_DIR}}/{{.APP_NAME}} /usr/local/bin/
          echo "‚úÖ {{.APP_NAME}} installed to /usr/local/bin/"
        fi

  install:local:
    desc: Install binary to user's local bin directory
    deps: [build]
    cmds:
      - |
        LOCAL_BIN="$HOME/.local/bin"
        mkdir -p "$LOCAL_BIN"
        cp {{.BUILD_DIR}}/{{.APP_NAME}} "$LOCAL_BIN/"
        echo "‚úÖ {{.APP_NAME}} installed to $LOCAL_BIN/"
        echo "Make sure $LOCAL_BIN is in your PATH"

  fmt:
    desc: Format code with enhanced feedback
    cmds:
      - echo "üé® Formatting code..."
      - |
        FILES_FORMATTED=$(gofmt -l . | wc -l)
        if [ $FILES_FORMATTED -gt 0 ]; then
          echo "üìù Formatting $FILES_FORMATTED files..."
          gofmt -w .
        else
          echo "‚úÖ Code already formatted"
        fi
      - |
        if command -v goimports >/dev/null 2>&1; then
          goimports -w .
        else
          echo "üì• Installing goimports..."
          go install golang.org/x/tools/cmd/goimports@latest
          goimports -w .
        fi

  vet:
    desc: Run go vet
    cmds:
      - go vet ./...

  sec:
    desc: Run security checks
    deps: [deps]
    cmds:
      - |
        if ! command -v gosec >/dev/null 2>&1; then
          echo "üì• Installing gosec..."
          go install github.com/securego/gosec/v2/cmd/gosec@latest
        fi
      - gosec -fmt json -out {{.BUILD_DIR}}/security-report.json ./...
      - gosec ./...

  vuln:
    desc: Run vulnerability checks
    deps: [deps]
    cmds:
      - |
        if ! command -v govulncheck >/dev/null 2>&1; then
          echo "üì• Installing govulncheck..."
          go install golang.org/x/vuln/cmd/govulncheck@latest
        fi
      - govulncheck ./...

  check:
    desc: Run all quality checks
    cmds:
      - echo "üîç Running comprehensive quality checks..."
      - task: fmt
      - task: vet
      - task: lint
      - task: test
      - task: sec
      - task: vuln
      - echo "‚úÖ All quality checks passed"

  # Release Management (#2)
  changelog:
    desc: Generate changelog from git history
    cmds:
      - echo "üìù Generating changelog..."
      - |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          git log --pretty=format:"- %s (%h)" --reverse > CHANGELOG.md
        else
          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Unreleased" >> CHANGELOG.md
          git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
        fi
      - echo "‚úÖ Changelog generated: CHANGELOG.md"

  tag:
    desc: Create and push a new version tag
    cmds:
      - echo "üè∑Ô∏è Creating version tag..."
      - |
        if [ -z "{{.VERSION_TAG}}" ]; then
          echo "Usage: task tag VERSION_TAG=v1.0.0"
          exit 1
        fi
      - git tag -a {{.VERSION_TAG}} -m "Release {{.VERSION_TAG}}"
      - git push origin {{.VERSION_TAG}}
      - echo "‚úÖ Tagged and pushed {{.VERSION_TAG}}"

  release:
    desc: Create a release using GoReleaser
    deps: [changelog]
    cmds:
      - echo "üöÄ Creating release..."
      - |
        if ! command -v goreleaser >/dev/null 2>&1; then
          echo "üì• Installing GoReleaser..."
          go install github.com/goreleaser/goreleaser@latest
        fi
      - goreleaser release --clean
      - echo "‚úÖ Release created successfully"

  release:snapshot:
    desc: Create a snapshot release (no git tags required)
    cmds:
      - echo "üì∏ Creating snapshot release..."
      - |
        if ! command -v goreleaser >/dev/null 2>&1; then
          echo "üì• Installing GoReleaser..."
          go install github.com/goreleaser/goreleaser@latest
        fi
      - goreleaser release --snapshot --clean
      - echo "‚úÖ Snapshot release created"

  # CI/CD Integration (#4)
  ci:
    desc: Run CI pipeline (for GitHub Actions)
    cmds:
      - echo "üîÑ Running CI pipeline..."
      - task: deps
      - task: fmt
      - task: vet
      - task: lint
      - task: test
      - task: build:all
      - task: sec
      - task: vuln
      - echo "‚úÖ CI pipeline completed successfully"

  ci:artifacts:
    desc: Prepare CI artifacts for upload
    deps: [ci]
    cmds:
      - echo "üì¶ Preparing CI artifacts..."
      - mkdir -p {{.BUILD_DIR}}/artifacts
      - cp {{.BUILD_DIR}}/{{.APP_NAME}}-* {{.BUILD_DIR}}/artifacts/ 2>/dev/null || true
      - cp {{.BUILD_DIR}}/coverage/* {{.BUILD_DIR}}/artifacts/ 2>/dev/null || true
      - echo "‚úÖ Artifacts prepared in {{.BUILD_DIR}}/artifacts/"

  ci:publish:
    desc: Publish release artifacts (for GitHub Actions)
    cmds:
      - echo "üöÄ Publishing release artifacts..."
      - task: release
      - echo "‚úÖ Release artifacts published"

  # Development Experience (#5)
  dev:
    desc: Start full development environment
    cmds:
      - echo "üõ†Ô∏è Starting development environment..."
      - task: deps
      - task: build
      - echo "‚úÖ Development environment ready"
      - echo "üí° Use 'task run:dev' for hot reload"
      - echo "üí° Use 'task test:watch' for continuous testing"

  version:
    desc: Show version information
    cmds:
      - |
        echo "Version: {{.VERSION}}"
        echo "Commit: {{.COMMIT}}"
        echo "Build Time: {{.BUILD_TIME}}"
    silent: true

  info:
    desc: Show build and environment information
    cmds:
      - echo "üìã Build Information:"
      - echo "  App: {{.APP_NAME}}"
      - echo "  Version: {{.VERSION}}"
      - echo "  Commit: {{.COMMIT}}"
      - echo "  Build Time: {{.BUILD_TIME}}"
      - echo "  Go Version: $(go version)"
      - echo "  OS/Arch: {{OS}}/{{ARCH}}"
      - echo "  LDFLAGS: {{.LDFLAGS}}"
      - echo "  CGO_ENABLED: {{.CGO_ENABLED}}"
      - echo "  GO111MODULE: {{.GO111MODULE}}"
    silent: true

  docker:build:
    desc: Build Docker image
    cmds:
      - |
        docker build \
          --build-arg VERSION={{.VERSION}} \
          --build-arg COMMIT={{.COMMIT}} \
          --build-arg BUILD_TIME={{.BUILD_TIME}} \
          -t {{.APP_NAME}}:{{.VERSION}} \
          -t {{.APP_NAME}}:latest \
          .

  docker:run:
    desc: Run Docker container
    deps: [docker:build]
    cmds:
      - docker run --rm -it {{.APP_NAME}}:latest {{.CLI_ARGS}}

  help:
    desc: Show detailed help and usage examples
    cmds:
      - |
        echo "üîß WGO Build Automation Help"
        echo "============================"
        echo ""
        echo "üì¶ Development:"
        echo "  task dev          - Setup development environment"
        echo "  task run:dev      - Run with hot reload"
        echo "  task test:watch   - Continuous testing"
        echo ""
        echo "üî® Building:"
        echo "  task build        - Build single platform"
        echo "  task build:all    - Build all platforms"
        echo ""
        echo "üß™ Testing & Quality:"
        echo "  task test         - Run tests with coverage"
        echo "  task test:unit    - Run unit tests only"
        echo "  task test:integration - Run integration tests"
        echo "  task lint         - Run linting"
        echo "  task check        - Run all quality checks"
        echo ""
        echo "üöÄ Release:"
        echo "  task changelog    - Generate changelog"
        echo "  task tag VERSION_TAG=v1.0.0 - Create version tag"
        echo "  task release      - Create release"
        echo ""
        echo "üîÑ CI/CD:"
        echo "  task ci           - Run CI pipeline"
        echo "  task ci:artifacts - Prepare artifacts"
        echo ""
        echo "üê≥ Docker:"
        echo "  task docker:build - Build Docker image"
        echo "  task docker:run   - Run Docker container"
        echo ""
        echo "üí° Examples:"
        echo "  task run -- --help"
        echo "  task tag VERSION_TAG=v1.2.3"
        echo "  task run:dev -- analyze file.json"
    silent: true