version: '3'

vars:
  APP_NAME: wgo
  BUILD_DIR: dist
  MAIN_PACKAGE: ./cmd/wgo
  VERSION:
    sh: git describe --tags --always --dirty 2>/dev/null || echo "dev"
  COMMIT:
    sh: git rev-parse --short HEAD 2>/dev/null || echo "unknown"
  BUILD_TIME:
    sh: date -u +%Y-%m-%dT%H:%M:%SZ
  LDFLAGS: >-
    -s -w
    -X main.version={{.VERSION}}
    -X main.commit={{.COMMIT}}
    -X main.buildTime={{.BUILD_TIME}}
    -X main.builtBy=taskfile

env:
  CGO_ENABLED: 0

tasks:
  default:
    desc: Show available tasks
    cmds:
      - task --list-all
    silent: true

  deps:
    desc: Download dependencies and tidy modules
    cmds:
      - echo "ğŸ“¦ Downloading dependencies..."
      - go mod download
      - go mod tidy
      - go mod verify
      - echo "âœ… Dependencies updated successfully"

  build:
    desc: Build the CLI binary with version info
    deps: [deps]
    cmds:
      - echo "ğŸ”¨ Building {{.APP_NAME}} v{{.VERSION}}..."
      - mkdir -p {{.BUILD_DIR}}
      - |
        go build \
          -ldflags "{{.LDFLAGS}}" \
          -o {{.BUILD_DIR}}/{{.APP_NAME}} \
          {{.MAIN_PACKAGE}}
      - echo "âœ… Build complete: {{.BUILD_DIR}}/{{.APP_NAME}}"

  build:all:
    desc: Cross-platform builds (linux, darwin, windows)
    deps: [deps]
    cmds:
      - echo "ğŸŒ Building for all platforms..."
      - mkdir -p {{.BUILD_DIR}}
      - task: build:platform
        vars: {GOOS: linux, GOARCH: amd64}
      - task: build:platform
        vars: {GOOS: linux, GOARCH: arm64}
      - task: build:platform
        vars: {GOOS: darwin, GOARCH: amd64}
      - task: build:platform
        vars: {GOOS: darwin, GOARCH: arm64}
      - task: build:platform
        vars: {GOOS: windows, GOARCH: amd64}
      - echo "âœ… Cross-platform builds complete"
      - ls -la {{.BUILD_DIR}}/

  build:platform:
    desc: Build for specific platform
    internal: true
    vars:
      BINARY_NAME: '{{.APP_NAME}}-{{.GOOS}}-{{.GOARCH}}{{if eq .GOOS "windows"}}.exe{{end}}'
    cmds:
      - echo "  ğŸ“¦ Building {{.BINARY_NAME}}..."
      - |
        GOOS={{.GOOS}} GOARCH={{.GOARCH}} go build \
          -ldflags "{{.LDFLAGS}}" \
          -o {{.BUILD_DIR}}/{{.BINARY_NAME}} \
          {{.MAIN_PACKAGE}}

  test:
    desc: Run tests with coverage
    deps: [deps]
    cmds:
      - echo "ğŸ§ª Running tests with coverage..."
      - mkdir -p {{.BUILD_DIR}}/coverage
      - |
        go test -v -race -coverprofile={{.BUILD_DIR}}/coverage/coverage.out -covermode=atomic ./...
      - |
        go tool cover -html={{.BUILD_DIR}}/coverage/coverage.out -o {{.BUILD_DIR}}/coverage/coverage.html
      - |
        COVERAGE=$(go tool cover -func={{.BUILD_DIR}}/coverage/coverage.out | grep total | awk '{print $3}')
        echo "ğŸ“Š Total coverage: $COVERAGE"

  lint:
    desc: Run golangci-lint
    deps: [deps]
    cmds:
      - echo "ğŸ” Running linting checks..."
      - |
        if ! command -v golangci-lint >/dev/null 2>&1; then
          echo "ğŸ“¥ Installing golangci-lint..."
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        fi
      - golangci-lint run --timeout=5m
      - echo "âœ… Linting passed"

  clean:
    desc: Remove build artifacts
    cmds:
      - echo "ğŸ§¹ Cleaning build artifacts..."
      - rm -rf {{.BUILD_DIR}}
      - go clean -cache
      - go clean -testcache
      - echo "âœ… Clean complete"

  run:
    desc: Run the application
    deps: [build]
    cmds:
      - echo "ğŸš€ Running {{.APP_NAME}}..."
      - ./{{.BUILD_DIR}}/{{.APP_NAME}} {{.CLI_ARGS}}

  run:dev:
    desc: Run in development mode with hot reload
    cmds:
      - echo "ğŸ”¥ Starting development mode..."
      - |
        if ! command -v air >/dev/null 2>&1; then
          echo "ğŸ“¥ Installing air for hot reload..."
          go install github.com/cosmtrek/air@latest
        fi
      - air -c .air.toml || go run {{.MAIN_PACKAGE}} {{.CLI_ARGS}}

  install:
    desc: Install binary to system
    deps: [build]
    cmds:
      - echo "ğŸ“¦ Installing {{.APP_NAME}}..."
      - |
        if [[ "{{OS}}" == "windows" ]]; then
          echo "Please manually copy {{.BUILD_DIR}}/{{.APP_NAME}} to your PATH"
        else
          sudo cp {{.BUILD_DIR}}/{{.APP_NAME}} /usr/local/bin/
          echo "âœ… {{.APP_NAME}} installed to /usr/local/bin/"
        fi

  # Release Management (#2)
  changelog:
    desc: Generate changelog from git history
    cmds:
      - echo "ğŸ“ Generating changelog..."
      - |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          git log --pretty=format:"- %s (%h)" --reverse > CHANGELOG.md
        else
          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Unreleased" >> CHANGELOG.md
          git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
        fi
      - echo "âœ… Changelog generated: CHANGELOG.md"

  tag:
    desc: Create and push a new version tag
    cmds:
      - echo "ğŸ·ï¸ Creating version tag..."
      - |
        if [ -z "{{.VERSION_TAG}}" ]; then
          echo "Usage: task tag VERSION_TAG=v1.0.0"
          exit 1
        fi
      - git tag -a {{.VERSION_TAG}} -m "Release {{.VERSION_TAG}}"
      - git push origin {{.VERSION_TAG}}
      - echo "âœ… Tagged and pushed {{.VERSION_TAG}}"

  release:
    desc: Create a release using GoReleaser
    deps: [changelog]
    cmds:
      - echo "ğŸš€ Creating release..."
      - |
        if ! command -v goreleaser >/dev/null 2>&1; then
          echo "ğŸ“¥ Installing GoReleaser..."
          go install github.com/goreleaser/goreleaser@latest
        fi
      - goreleaser release --clean
      - echo "âœ… Release created successfully"

  release:snapshot:
    desc: Create a snapshot release (no git tags required)
    cmds:
      - echo "ğŸ“¸ Creating snapshot release..."
      - |
        if ! command -v goreleaser >/dev/null 2>&1; then
          echo "ğŸ“¥ Installing GoReleaser..."
          go install github.com/goreleaser/goreleaser@latest
        fi
      - goreleaser release --snapshot --clean
      - echo "âœ… Snapshot release created"

  # CI/CD Integration (#4)
  ci:
    desc: Run CI pipeline (for GitHub Actions)
    cmds:
      - echo "ğŸ”„ Running CI pipeline..."
      - task: deps
      - task: lint
      - task: test
      - task: build:all
      - echo "âœ… CI pipeline completed successfully"

  ci:artifacts:
    desc: Prepare CI artifacts for upload
    deps: [ci]
    cmds:
      - echo "ğŸ“¦ Preparing CI artifacts..."
      - mkdir -p {{.BUILD_DIR}}/artifacts
      - cp {{.BUILD_DIR}}/{{.APP_NAME}}-* {{.BUILD_DIR}}/artifacts/ 2>/dev/null || true
      - cp {{.BUILD_DIR}}/coverage/* {{.BUILD_DIR}}/artifacts/ 2>/dev/null || true
      - echo "âœ… Artifacts prepared in {{.BUILD_DIR}}/artifacts/"

  ci:publish:
    desc: Publish release artifacts (for GitHub Actions)
    cmds:
      - echo "ğŸš€ Publishing release artifacts..."
      - task: release
      - echo "âœ… Release artifacts published"

  # Development Experience (#5)
  dev:
    desc: Start full development environment
    cmds:
      - echo "ğŸ› ï¸ Starting development environment..."
      - task: deps
      - task: build
      - echo "âœ… Development environment ready"
      - echo "ğŸ’¡ Use 'task run:dev' for hot reload"
      - echo "ğŸ’¡ Use 'task test:watch' for continuous testing"

  test:watch:
    desc: Run tests in watch mode
    cmds:
      - echo "ğŸ‘€ Starting test watcher..."
      - |
        if ! command -v gotestsum >/dev/null 2>&1; then
          echo "ğŸ“¥ Installing gotestsum..."
          go install gotest.tools/gotestsum@latest
        fi
      - gotestsum --watch --format pkgname

  fmt:
    desc: Format code with enhanced feedback
    cmds:
      - echo "ğŸ¨ Formatting code..."
      - |
        FILES_FORMATTED=$(gofmt -l . | wc -l)
        if [ $FILES_FORMATTED -gt 0 ]; then
          echo "ğŸ“ Formatting $FILES_FORMATTED files..."
          gofmt -w .
        else
          echo "âœ… Code already formatted"
        fi
      - |
        if command -v goimports >/dev/null 2>&1; then
          goimports -w .
        else
          echo "ğŸ“¥ Installing goimports..."
          go install golang.org/x/tools/cmd/goimports@latest
          goimports -w .
        fi

  check:
    desc: Run all quality checks
    cmds:
      - echo "ğŸ” Running comprehensive quality checks..."
      - task: fmt
      - task: lint
      - task: test
      - echo "âœ… All quality checks passed"

  info:
    desc: Show build and environment information
    cmds:
      - echo "ğŸ“‹ Build Information:"
      - echo "  App: {{.APP_NAME}}"
      - echo "  Version: {{.VERSION}}"
      - echo "  Commit: {{.COMMIT}}"
      - echo "  Build Time: {{.BUILD_TIME}}"
      - echo "  Go Version: $(go version)"
      - echo "  OS/Arch: {{OS}}/{{ARCH}}"
    silent: true

  help:
    desc: Show detailed help and usage examples
    cmds:
      - |
        echo "ğŸ”§ WGO Build Automation Help"
        echo "============================"
        echo ""
        echo "ğŸ“¦ Development:"
        echo "  task dev          - Setup development environment"
        echo "  task run:dev      - Run with hot reload"
        echo "  task test:watch   - Continuous testing"
        echo ""
        echo "ğŸ”¨ Building:"
        echo "  task build        - Build single platform"
        echo "  task build:all    - Build all platforms"
        echo ""
        echo "ğŸ§ª Testing & Quality:"
        echo "  task test         - Run tests with coverage"
        echo "  task lint         - Run linting"
        echo "  task check        - Run all quality checks"
        echo ""
        echo "ğŸš€ Release:"
        echo "  task changelog    - Generate changelog"
        echo "  task tag VERSION_TAG=v1.0.0 - Create version tag"
        echo "  task release      - Create release"
        echo ""
        echo "ğŸ”„ CI/CD:"
        echo "  task ci           - Run CI pipeline"
        echo "  task ci:artifacts - Prepare artifacts"
        echo ""
        echo "ğŸ’¡ Examples:"
        echo "  task run -- --help"
        echo "  task tag VERSION_TAG=v1.2.3"
        echo "  task run:dev -- analyze file.json"
    silent: true